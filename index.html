<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <title>Loja de Produtos Diversos</title>
    <link rel="stylesheet" href="src/Styles/index.css">
</head>
<body>
    <header>
        <div class="header-content">
            <button class="hamburger" aria-label="Abrir menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="src/pages/users.html">Usuários</a></li>
                <li><a href="src/pages/products.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bem-vindo à nossa Loja de Produtos Diversos!</h1>
        <p>Explore uma ampla gama de produtos e gerencie facilmente informações de usuários e produtos.</p>
        <img src="https://marketup.com/wp-content/uploads/2021/08/iStock-981506980.jpg" alt="Imagem ilustrativa da loja">
    </main>
    <footer>
        <p>&copy; 2025 Loja de Produtos Diversos</p>
    </footer>

    <script>
        // JavaScript para controlar o menu hambúrguer
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', function () {
                navMenu.classList.toggle('active'); // Alterna a visibilidade do menu
                hamburger.classList.toggle('active'); // Alterna a animação do ícone
            });
        });
    </script>
</body>
</html>
