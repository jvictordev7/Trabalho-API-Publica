<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../image/favicon.png" type="image/x-icon">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="../Styles/products.css">
    <link rel="stylesheet" href="../../src/Styles/index.css"> <!-- Estilo do menu hambúrguer -->
    <script defer src="../script/script-products.js"></script>
    
</head>
<body>
    <header>
        <div class="header-content">
            <button class="hamburger" aria-label="Abrir menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="../../index.html">Início</a></li>
                <li><a href="users.html">Usuários</a></li>
                <li><a href="products.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Gerenciamento de Produtos</h1>

        <!-- Alerta Personalizada -->
    <div id="customAlert" class="custom-alert"></div>

        <form id="addProductForm">
            <h2>Adicionar Produto</h2>
            <input type="text" id="title" placeholder="Título" required minlength="3" maxlength="50">
            <textarea id="description" placeholder="Descrição" required minlength="3" maxlength="100"></textarea>
            <input type="number" id="price" placeholder="Preço" required min="1">
            <input type="text" id="brand" placeholder="Marca" required minlength="3" maxlength="50">
            <input type="text" id="category" placeholder="Categoria" required minlength="3" maxlength="50">
            <input type="url" id="thumbnail" placeholder="URL da Foto (opcional)">
            <button type="submit">Adicionar</button>
        </form>
        <h2>Lista de Produtos</h2>
        <ul id="productList">
            <!-- Produtos carregados via JavaScript -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Loja de Produtos Diversos</p>
    </footer>

   
</body>
</html>
